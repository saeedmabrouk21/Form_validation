<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>Register</div>
        <form action="#">
          <div class="input">
            <input
              id="fname"
              name="fname"
              type="text"
              placeholder="Enter your name"
            />
          </div>

          <div class="input">
            <input
              id="fpassword"
              name="fpassword"
              type="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="input">
            <input
              id="femail"
              name="femail"
              type="text"
              placeholder="Enter your e-mail"
            />
          </div>
          <div class="input">
            <input
              id="fid"
              name="fid"
              type="text"
              placeholder="enter your ID"
            />
          </div>
          <div id="signup">
            <input type="submit" value="Sign Up" />
          </div>
        </form>
      </div>
    </div>
    <script src="scrpt.js"></script>
  </body>
</html>
